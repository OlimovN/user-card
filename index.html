      />
      <div>
        <h1 class="user-card__title">Olimov Nurmuhammad</h1>
        <p class="user-card__location">
          <a
            target="_blank"
            href="https://www.google.ru/maps/place/%D0%AF%D0%B7%D1%8A%D1%8F%D0%B2%D0%B0%D0%BD%D1%81%D0%BA%D0%B8%D0%B9+%D1%80%D0%B0%D0%B9%D0%BE%D0%BD,+%D0%A4%D0%B5%D1%80%D0%B3%D0%B0%D0%BD%D1%81%D0%BA%D0%B0%D1%8F+%D0%9E%D0%B1%D0%BB%D0%B0%D1%81%D1%82%D1%8C,+%D0%A3%D0%B7%D0%B1%D0%B5%D0%BA%D0%B8%D1%81%D1%82%D0%B0%D0%BD/@40.6280005,71.2820833,10z/data=!3m1!4b1!4m6!3m5!1s0x38bb6d0270085da7:0x241535a75448d9d4!8m2!3d40.6533908!4d71.6436028!16s%2Fm%2F04f2qpm?entry=ttu"
            >Uzbekistan:Fergana:Yazyavan</a
          >
        </p>
      </div>
      <p class="user-card__job">"Fronted ReactJS dasturchi va Najot Talim oquvchisi"</p>
      <ul class="user-card__social">
        <li class="user-card__social-item">
          <a class="user-card__social-link" href="https://github.com/">GitHub</a>
        </li>
        <li class="user-card__social-item">
          <a class="user-card__social-link" href="https://web.telegram.org/a/">Telegram</a>
        </li>
        <li class="user-card__social-item">
          <a class="user-card__social-link" href="https://www.facebook.com/">Facebook</a>
        </li>
        <li class="user-card__social-item">
          <a class="user-card__social-link" href="https://vercel.com/nurmukhammads-projects">Vercel</a>
        </li>
        <li class="user-card__social-item">
          <a class="user-card__social-link" href="https://www.instagram.com/">Instagram</a>
        </li>
      </ul>
